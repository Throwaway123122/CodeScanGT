<!DOCTYPE html>
<html>
<head>
    <title>Editable Google Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        a {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            color: white;
            background-color: #4285f4;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editable Google Sheet</h1>
        <p>Click the button below to edit the Google Sheet:</p>
        <a href="https://docs.google.com/spreadsheets/d/159glUK5yfdsvaFbBzeBoP-fbDuZbQ6YMHtF4GAL46io/edit#gid=186781990">Edit Google Sheet</a>
    </div>
</body>
</html>
